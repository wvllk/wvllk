<!DOCTYPE html>
<html lang=‘en’>
  <head>
    <meta charset="utf-8">
    <meta name="Malik Downey" content="Lab 4"> <!--Add your name and lab number in a header element to the page.-->
    <title>Malik Downey</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!--Include the lab CSS in the head of your file-->
  </head>
  <body>
    <header>
        <h1>Malik Downey Lab 4</h1>
    <div class="container">
        <form>
          <ul class=".flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name here" maxlength = "140">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name here" maxlength = "140">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
                 <!--check boxes-->
              <p>Age</p>
              <ul class=".flex-inner">
                <li>
                  <input type="checkbox" id="eightteen-thirtyfive">
                  <label for="eightteen-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirtyfive-fifty">
                  <label for="thirtyfive-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fifty-sixtyfive">
                  <label for="fifty-sixtyfive">50-65</label>
                </li>
                <li>
                  <input type="checkbox" id="fifty-to-fiftynine">
                  <label for="fifty-to-fiftynine">50-59</label>
                </li>
                <li>
                  <input type="checkbox" id="other">
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div>
      </ul>
  </body>
  </html>
