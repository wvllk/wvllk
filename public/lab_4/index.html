<!DOCTYPE html>
<html lang=‘en’>
  <head>
    <meta charset="utf-8">
    <meta name="Malik Downey" content="Lab 4"> <!--Add your name and lab number in a header element to the page.-->
    <title>Malik Downey</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!--Include the lab CSS in the head of your file-->
  </head>
  <body>
    <form>
        <ul class="flex-outer"> <!--Contain all form elements within an unordered list with a class of .flex-outer-->
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <!-- list items here -->
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
      <!--Check Boxes-->
      <ul class="flex-inner">
        <li>
          <input type="checkbox" id="twenty-to-twentynine">
          <label for="twenty-to-twentynine">20-29</label>
        </li>
        <li>
          <input type="checkbox" id="thirty-to-thirtynine">
          <label for="thirty-to-thirtynine">30-39</label>
        </li>
        <!-- more list items here -->
      </ul>
  </body>
  </html>
