<!DOCTYPE html>
<html lang=‘en’>
  <head>
    <meta charset="utf-8">
    <meta name="Malik Downey" content="Lab 4"> <!--Add your name and lab number in a header element to the page.-->
    <title>Malik Downey Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!--Include the lab CSS in the head of your file-->
  </head>
  <body>
    <header>
        <h1>Malik Downey Lab 4</h1>
    <div class="container">
            <form action= "/api" method="post">
              <ul class="flex-outer">
                <li>
                  <label for="fname">First Name</label>
                  <input type="text" id="fname"  maxlength = "140" name = "fname">
                </li>
                <li>
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname"  maxlength = "140"name = "lname">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name = "email" >
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name = "phone">
                </li>
                <li>
                  <label for="message">Text Field</label>
                  <textarea rows="5" cols="33" id="message" name="message"></textarea>
                </li>
                <li>
                  <p>Fruits</p>
                  <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="kiwi" name = "kiwi">
                      <label for="kiwi" >Kiwi</label>
                    </li>
                    <li>
                      <input type="checkbox" id="dragonfruit" name = "dragonfruit">
                      <label for="dragonfruit" >dragon fruit</label>
                    </li>
                    <li>
                      <input type="checkbox" id="pomelo" name = "pomelo">
                      <label for="pomelo" >pomelo</label>
                    </li>
                  </ul>
                </li>
                <script>
                    var colors = ["red", "blue", "green"];
                    var colorIndex = 0;
                    function changeColor() {
                        var col = document.getElementById("body");
                        if( colorIndex >= colors.length ) {
                            colorIndex = 0;
                        }
                        col.style.backgroundColor = colors[colorIndex];
                        colorIndex++;
                    }
                </script>
                    <body id='body'>
                    <button onclick="changeColor();">Activate</button>
                    </body>
                <li>
                  <button type="submit" name = "submit" id = "submit" >Submit</button>
                </li>
              </ul>
            </form>
          </div>
          </header>

          function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                 console.log(response);
            })
       }
          </body>
