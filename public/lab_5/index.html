<!DOCTYPE html>
<html lang=‘en’>
  <head>
    <meta charset="utf-8">
    <meta name="Malik Downey" content="Lab 4"> <!--Add your name and lab number in a header element to the page.-->
    <title>Malik Downey Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!--Include the lab CSS in the head of your file-->
  </head>
  <body>
    <header>
        <h1>Malik Downey Lab 4</h1>
    <div class="container">
            <form action= "/api" method="post">
              <ul class="flex-outer">
                <li>
                  <label for="fname">First Name</label>
                  <input type="text" id="fname"  maxlength = "140" name = "fname">
                </li>
                <li>
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname"  maxlength = "140"name = "lname">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name = "email" >
                </li>
                <li>
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name = "phone">
                </li>
                <li>
                  <label for="message">Text Field</label>
                  <textarea rows="5" cols="33" id="message" name="message"></textarea>
                </li>
                <li>
                    <p class = "checkbox-list-label"> Fruits</p>
                  <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="kiwi" name = "kiwi">
                      <label for="kiwi" >Kiwi</label>
                    </li>
                    <li>
                      <input type="checkbox" id="dragonfruit" name = "dragonfruit">
                      <label for="dragonfruit" >dragon fruit</label>
                    </li>
                    <li>
                      <input type="checkbox" id="pomelo" name = "pomelo">
                      <label for="pomelo" >pomelo</label>
                    </li>
                  </ul>
                </li>
                <li>
                    <button class="button"  id = "submit_button" name = "Submit_button" type = "submit"> Submit Form</button>
                   <button onclick="testFunction()" id ="activate_button"  name = "activate_button" buttontype="button">Activate</button>
                    <!-- <button oclick="button" onclick="changeBodyBg('lime');">Activate</button> !-->
                </li>
              </ul>
            </form>
          </div>
          </header>
<script>
          function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                console.log(response)
                document.querySelector('.h1').innerHTML = "Lab 5 for Malik Downey";

                document.querySelector('.title').innerHTML = "Lab 5 for Malik Downey";

                document.querySelector('.checkbox-list-label').innerHTML = "Fruits";
                

                const checks = document.querySelectorAll('.flex-inner label')
                const fruits = ['Kiwi', 'Dragon Fruit', 'pomelo']
                checks.forEach((check,i) => {
                    check.innerHTML = fruits[i]
                });
            })
       }
       </script>
          </body>
          </html>
